spring.application.name=ministreaming

# PostgreSQL 
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (dialect required when connection fails at startup)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# MinIO
minio.url=http://localhost:9000
minio.access-key=admin
minio.secret-key=admin123
minio.bucket=videos


# security
security.jwt.secret=mysupersecretkeymysupersecretkeymysupersecretkeymysupersecretkey12345678
security.jwt.expiration=3600000
